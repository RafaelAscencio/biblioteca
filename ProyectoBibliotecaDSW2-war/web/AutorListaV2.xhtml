<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <h1>Lista de Autores</h1>
                <br/>
                <f:view>


                    <h:form>
                        <h:commandButton action="AutorCrearEditarV2" value="Nuevo" actionListener="#{autorBean.limpiarNuevo}"/>
                          <h:commandButton action="MenuPrincipalV2" value="Regreasar"/>

                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{autorBean.lista}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellido"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton action="AutorCrearEditarV2" value="Editar" actionListener="#{autorBean.prepararEditar}">
                                    <f:setPropertyActionListener target="#{autorBean.autor}" value="#{item}"/>
                                </h:commandButton>
                            </h:column>
                            <h:column>
                                <h:commandButton action="AutorConfirmarV2" value="Eliminar" actionListener="#{autorBean.prepararEliminar}">
                                    <f:setPropertyActionListener target="#{autorBean.autor}" value="#{item}"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
