<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                <h1>Lista de Categoria</h1>
        <f:view>


            <h:form>
                <h:commandButton action="CategoriaCrearEditarV2" value="Nuevo" actionListener="#{categoriaBean.limpiarNuevo}"/>
                <h:commandButton action="MenuPrincipalV2" value="Regresar"/>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{categoriaBean.lista}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="CategoriaCrearEditarV2" value="Editar" actionListener="#{categoriaBean.prepararEditar}">
                            <f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <h:commandButton action="CategoriaConfirmarV2" value="Eliminar" actionListener="#{categoriaBean.prepararEliminar}">
                            <f:setPropertyActionListener target="#{categoriaBean.categoria}" value="#{item}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
