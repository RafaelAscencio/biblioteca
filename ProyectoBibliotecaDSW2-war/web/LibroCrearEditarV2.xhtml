<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="content">
                 <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Titulo:" for="titulo" />
                    <h:inputText id="titulo" value="#{libroBean.libro.titulo}" title="Titulo" required="true" requiredMessage="The Titulo field is required."/>
                    <h:outputLabel value="Isbn:" for="isbn" />
                    <h:inputText id="isbn" value="#{libroBean.libro.isbn}" title="Isbn" required="true" requiredMessage="The Isbn field is required."/>
                    <h:outputLabel value="Estado:" for="estado" />
                    <h:inputText id="estado" value="#{libroBean.libro.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <h:outputLabel value="NumPaginas:" for="numPaginas" />
                    <h:inputText id="numPaginas" value="#{libroBean.libro.numPaginas}" title="NumPaginas" />
                    <h:outputLabel value="Abstract1:" for="abstract1" />
                    <h:inputTextarea rows="4" cols="30" id="abstract1" value="#{libroBean.libro.abstract1}" title="Abstract1" />
                    
                </h:panelGrid>
          
                         <h1><h:outputText value="Create/Edit"/></h1>
                         <h:panelGrid columns="3">
                            
                             <h:outputLabel value="IdAutor:" for="idAutor" />
                             <h:selectOneMenu id="idAutor" value="#{libroBean.autorSelecionado}" title="IdAutor" required="true" requiredMessage="The IdAutor field is required.">
                                 <!-- TODO: update below reference to list of available items-->
                                 <f:selectItems value="#{autorBean.lista}" var="item" itemLabel="#{item.nombre} #{item.apellido}" itemValue="#{item.id}"/>
                             </h:selectOneMenu>
                             <h:commandButton value="Agregar" action="LibroCrearEditarV2" actionListener="#{libroBean.agregarAutor}"/>
                            
                         </h:panelGrid>
                   
                         <h1><h:outputText value="List"/></h1>
                         <h:dataTable value="#{libroBean.listaAutorLibro}" var="item">
                             
                             <h:column>
                                 <f:facet name="header">
                                     <h:outputText value="IdAutor"/>
                                 </f:facet>
                                 <h:outputText value="#{item.idAutor.nombre} #{item.idAutor.apellido}"/>
                             </h:column>
                            
                         </h:dataTable>
                         


                         
                             <h1><h:outputText value="Create/Edit"/></h1>
                             <h:panelGrid columns="3">
                                 
                                 <h:outputLabel value="IdCategoria:" for="idCategoria" />
                                 <h:selectOneMenu id="idCategoria" value="#{libroBean.categoriaSelecionado}" title="IdCategoria" required="true" requiredMessage="The IdCategoria field is required.">
                                     <!-- TODO: update below reference to list of available items-->
                                     <f:selectItems value="#{categoriaBean.lista}" var="item1" itemLabel="#{item1.nombre}" itemValue="#{item1.id}"/>
                                 </h:selectOneMenu>
                                  <h:commandButton value="Agregar" action="LibroCrearEditarV2" actionListener="#{libroBean.agregarCategoria}"/>
                             </h:panelGrid>
                         


                         
                                 <h1><h:outputText value="List"/></h1>
                                 <h:dataTable value="#{libroBean.listaLibroCategoria}" var="item">
                                    
                                     <h:column>
                                         <f:facet name="header">
                                             <h:outputText value="IdCategoria"/>
                                         </f:facet>
                                         <h:outputText value="#{item.idCategoria.nombre}"/>
                                     </h:column>
                                     
                                 </h:dataTable>
                             


                    
                         <h:panelGrid columns="2">
                             <h:commandButton action="LibroConfirmarV2" value="Aceptar"/> 
                    <h:commandButton action="LibroListaV2" value="Cancelar" immediate="true"/>
                         </h:panelGrid>
                     </h:form>

        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
